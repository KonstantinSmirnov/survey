server_names_hash_bucket_size 64;

upstream puma {
  server unix:///home/deployer/apps/survey/shared/tmp/sockets/survey-puma.sock;
}

server {
        listen 80;
        listen [::]:80;
        server_name www.survey.smiplay.com;
        return 301 $scheme://smiplay.com$request_uri;
}
server {
  listen 80 default_server deferred;
  server_name survey.smiplay.com;

  root /home/deployer/apps/survey/current/public;
  access_log /home/deployer/apps/survey/current/log/nginx.access.log;
  error_log /home/deployer/apps/survey/current/log/nginx.error.log info;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @puma;
  location @puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;

    proxy_pass http://puma;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 10M;
  keepalive_timeout 10;
}
